<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="main_page.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="bi bi-shop-window"></i>
            </div>
            <form class="search-line">
                <input type="text" name="search" placeholder="Введите запрос">
                <button>Найти</button>            
            </form>

            <div class="basket-profile">
                <i class="bi bi-basket"></i>
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="notifications">
        </div>

        <div class="container-main">
            <div class="sidebar">
                <p>Категории</p>
                <ul>
                    <li><label><input type="checkbox">Категория 1</label></li>
                    <li><label><input type="checkbox">Категория 2</label></li>
                    <li><label><input type="checkbox">Категория 3</label></li>
                    <li><label><input type="checkbox">Категория 4</label></li>
                    <li><label><input type="checkbox">Категория 5</label></li>
                </ul>
                <p>Стоимость</p>
                <div class="container-cost">
                    <div class="box-cost">
                        <p>От</p>
                        <input type="number" value="100" min="100" max="5000">
                    </div>
                    <div class="box-cost">
                        <p>До</p>
                        <input type="number" value="5000" min="100" max="5000">                      
                    </div>
                </div>
                <div class="sidebar-checkbox">
                    <label><input type="checkbox">Только товары со скидками</label>
                </div>
                <div class="button-apply">
                    <button>Применить</button>
                </div>
            </div>    
            <div class="main-content">
                <div class="catalog">
                    <div class="up-description">
                        <p>Каталог</p>
                        <div class="dropdown">
                            <select id="sort-dropdown">
                                <option value="rating_desc">По убыванию рейтинга</option>
                                <option value="rating_asc">По возрастанию рейтинга</option>
                                <option value="price_desc">По убыванию цены</option>
                                <option value="price_asc">По возрастанию цены</option>
                            </select>                            
                        </div>
                    </div>
                </div>
                <div class="container-catalog">
                    <div class="container-cards">
                    </div>
                    <button class="load-more">Загрузить ещё</button>
                </div>
            </div>
        </div>
    </main>
    <footer id="contacts">
        <p>&#169; 2025 Название компании</p>
        <p>Контакты:</p>
        <p>Email: <a href="mailto: bardinaanny@gmail.com">bardinaanny@gmail.com</a></p>
        <p>Телефон: <a href="tel:+79028899100">+7 902 889 91 00</a></p>
    </footer>
    
    <script src="catalog.js"></script>
</body>
</html>
