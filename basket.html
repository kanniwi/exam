<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="main_page.css">
    <link rel="stylesheet" href="basket_styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="bi bi-door-closed"></i>
            </div>
            <div class="basket-profile">
                <i class="bi bi-list-ul"></i>
                <i class="bi bi-person-circle"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="notifications">
        </div>
        <div class="container-main-basket">
            <p class="basket-paragraph">Корзина</p>
            <div class="container-cards-basket">
            </div>
            <p class="basket-paragraph">Оформление заказа</p>
            <div class="make-order">              
                <form class="order-grid">  
                    <div class="information">
                        <div class="single-info">
                            <label for="name">Имя</label>
                            <input type="text" id="name" name="full_name" required>
                        </div>

                        
                        <div class="single-info">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
            
                        <div class="single-info">
                            <label for="phone">Номер телефона</label>
                            <input type="text" id="phone" name="phone" required>
                        </div>

                        <div class="choose-group">
                            <input type="checkbox" id="subscribe" name="subscribe" checked>
                            <label for="subscribe">Подписаться на рассылку</label>
                        </div>

                        <div class="single-info">
                            <label for="comment">Комментарии к заказу</label>
                            <textarea id="comment" name="comment" rows="4"></textarea>
                        </div>
                    </div>       

                    <div class="delivery">                           
                        <div class="single-info">
                            <label for="address">Адрес доставки</label>
                            <input type="text" id="address" name="delivery_address" required>
                        </div>

                        <div class="single-info">
                            <label for="data">Дата доставки</label>
                            <input type="date" id="delivery_date" name="delivery_date" required>
                        </div>

                        <div class="single-info">
                            <label class="delivery_interval">Выберите время доставки</label>
                            <select id="delivery_interval">
                                <option value="08:00-12:00">08:00-12:00</option>
                                <option value="12:00-14:00">12:00-14:00</option>
                                <option value="14:00-18:00">14:00-18:00</option>
                                <option value="18:00-22:00">18:00-22:00</option>
                            </select>
                        </div>

                        <p class="total-cost-note">Итоговая стоимость</p>                                                 
            
                        <div class="submit-reset">
                            <button type="reset">Сбросить</button>
                            <button type="submit">Оформить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer id="contacts">
        <p>&#169; 2025 Название компании</p>
    </footer>
    <script src="basket.js"></script>
</body>
</html>
